<html>
<head>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>


 <body>
   <header class="header">
       <h1 class="titlediv">Catalog App</h1>


       <button class="login">
         Login
       </button>



       <div id="result"></div>



   </header>
   <section class="midiv">
     <div class="maindiv">
   <h1>Edit Item</h1>
   <form action="{{url_for('editItem',category_name = category_name, item_name = i.name )}}" method='post'>
     <p>Title:</p>
     <input type="text" size="30px" name="title" placeholder={{i.name}}>
     </br>
     <p>Description:</p>
     <input type="text" size="50px" name="description" placeholder={{i.description}}>
     </br>
     <p>Category:</p>
     <select name="category">
       <option value="Soccer">Soccer</option>
       <option value="Baseball">Baseball</option>
       <option value="Basketball">Basketball</option>
       <option value="Frisbee">Frisbee</option>
       <option value="Snowboarding">Snowboarding</option>
       <option value="RockClimbing">RockClimbing</option>
       <option value="Foosball">Foosball</option>
       <option value="Skating">Skating</option>
       <option value="Hockey">Hockey</option>
     </select>
     </br>
     </br>
     <input type="submit" value="Edit">
  </form>
</body>
</html>
